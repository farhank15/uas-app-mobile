name: uas_flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.8.2
  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  bcrypt: ^1.1.3
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^9.2.2
  intl: ^0.18.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3
  provider: ^6.0.5 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/icon_app.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff" # You can use a color or image for the background
  adaptive_icon_foreground: "assets/icons/icon_app.png" # For adaptive icons on Android

flutter:
  uses-material-design: true

  assets:
  - assets/images/Logo.png
  - assets/images/iconic_screen_logo.png
  - assets/images/waves.png
  # - assets/icons/icon_app.png